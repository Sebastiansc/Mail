<html>
  <head>
    <title>Mail!</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'
    type='text/css'>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            Mail
          </a>
        </div>
      </div>
    </nav>
    <div class="sidebar">
      <ul class="sidebar-nav">
        <li><button type="button" class="btn btn-danger">Compose</button></li>
        <li><a>Inbox</a></li>
        <li><a>Sent</a></li>
      </ul>
    </div>
    <div class="content">
    <div class="new-message message-space">
      <form class="compose-form">
          <input type="text" name="to" placeholder="Recipient">
          <input type="text" name="subject" placeholder="Subject">
          <textarea name="body" rows="8" cols="20"></textarea>
          <button type="button" class="btn btn-primary submit-message">Send</button>
      </form>
    </div>
    </div>
  </body>
</html>
